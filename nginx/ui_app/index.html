<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET and POST Requests</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="logic.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="title">
                Let's level up your brand, together
            </div>
            <form action="" id="myform">
                <div class="form-group">
                    <label for="fname" class="label">First name</label>
                    <input type="text" id="fname" name="fname" class="input" placeholder="First name" required>

                    <label for="lname" class="label">Last name</label>
                    <input type="text" id="lname" name="lname" class="input" placeholder="Last name" required>

                    <label for="role" class="label">Role</label>
                    <input type="text" id="role" name="role" class="input" placeholder="Role" required>

                    <input type="checkbox" id="agree" name="agree" class="checkbox" required>
                    <div class="checkbox-text">You agree to our friendly <a href="">privacy policy</a>.</div>
                    <button type="submit" class="submit">SUBMIT</button>
                </div>
            </form>
        </div>
        <div class="response-container">
            <!-- Responses will be inserted here -->
        </div>
    </div>
</body>
</html>
